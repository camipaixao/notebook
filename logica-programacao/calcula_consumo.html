<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gasolina ou Álcool?</title>
</head>
<body>
  <h3>Gasolina ou Álcool?</h3>
  <script>
    var tanque = 40;
    
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina/tanque;
    
    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("Consumo de gasolina é " + consumoDeGasolina + " km/L");
    document.write("<br>");
    document.write("Consumo de Álcool é " + consumoDeAlcool + " km/L");
  </script>
</body>
</html>
