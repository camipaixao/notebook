<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <script>
    function pulaLinha(){
      document.write("<br>");
    }
    function mostra(frase){
      document.write(frase);
      pulaLinha();
    }
    var mediaIdadeQueTemFilhos = 28
    var anoAtual = 2020;
    var quantidadeDeGeracoes = (anoAtual - 1500) / mediaIdadeQueTemFilhos;
    
    mostra("De 1500 até 2020 se passaram " + quantidadeDeGeracoes + " gerações.");
  </script>
</body>
</html>
