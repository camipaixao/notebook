<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <script>
    function pulaLinha(){
      document.write("<br>");
    }
    
    function mostra(frase){
      document.write(frase);
      pulaLinha();
    }

    var minhaIdade = 28;
    var idadeThiago = 33;
    mostra("Nossa diferença de idade é " + (minhaIdade - idadeThiago));
  </script>
</body>
</html>
